<!DOCTYPE html>
<html lang="en">
<!--
    From http://stackoverflow.com/questions/22595493/reading-dot-files-in-javascript-d3
-->
<head>
    <meta charset="UTF-8">
    <title>Rendering a grid of text from dot using JavaScript</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
    <script src="http://cpettitt.github.io/project/graphlib-dot/v0.4.10/graphlib-dot.min.js"></script>
    <script src="http://cpettitt.github.io/project/dagre-d3/v0.1.5/dagre-d3.min.js"></script>

    <script>
        function drawDot(dot) {
            // Parse the DOT syntax into a graphlib object.
            var g = graphlibDot.parse(dot);

            // Render the graphlib object using d3.
            var renderer = new dagreD3.Renderer();
            renderer.run(g, d3.select("svg g"));


            // Optional - resize the SVG element based on the contents.
            var svg = document.querySelector('#graphContainer');
            var bbox = svg.getBBox();
            svg.style.width = bbox.width + 40.0 + "px";
            svg.style.height = bbox.height + 40.0 + "px";
        }

        window.onload = function() {
            d3.text("grid.dot", "text/plain", function(error, data) {
                drawDot(data)
            });
        }
    </script>
    <style>
        svg {
            overflow: hidden;
        }

        .node rect {
            stroke: #333;
            stroke-width: 1.5px;
            fill: #fff;
        }

        .edgeLabel rect {
            fill: #fff;
        }

        .edgePath {
            stroke: #333;
            stroke-width: 1.5px;
            fill: none;
        }
    </style>
</head>
<body>
<svg id="graphContainer">
    <g/>
</svg>
</body>
</html>
